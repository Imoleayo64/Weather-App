<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #e0f7fa; }
    input, button { padding: 10px; font-size: 16px; }
    .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Check Weather</button>
  <div class="result" id="weatherResult"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = 'b6907d289e10d714a6e88b30761fae22'; // Dummy key (OpenWeather demo)
      const url = `https://openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.main) {
        document.getElementById('weatherResult').innerText = 
          `Temperature in ${data.name}: ${data.main.temp}Â°C`;
      } else {
        document.getElementById('weatherResult').innerText = "City not found.";
      }
    }
  </script>
</body>
</html>
